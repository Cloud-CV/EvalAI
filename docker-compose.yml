version: "3.7"
services:
  db:
    image: postgres:10.4
    platform: linux/amd64
    ports:
      - "5432:5432"

  sqs:
    image: softwaremill/elasticmq
    hostname: sqs
    platform: linux/amd64
    ports:
      - 9324:9324

  django:
    hostname: django
    env_file:
      - docker/dev/docker.env
    build:
      context: ./
      dockerfile: docker/dev/django/Dockerfile
    platform: linux/amd64
    ports:
      - "8000:8000"
    depends_on:
      - db
      - sqs
      - statsd-exporter
    volumes:
      - .:/code

  worker:
    env_file:
      - docker/dev/docker.env
    build:
      context: ./
      dockerfile: docker/dev/worker/Dockerfile
    platform: linux/amd64
    depends_on:
      - django
    volumes:
      - .:/code

  worker_py3_8:
    env_file:
      - docker/dev/docker.env
    build:
      context: ./
      dockerfile: docker/dev/worker_py3.8/Dockerfile
    platform: linux/amd64
    depends_on:
      - django
    volumes:
      - .:/code

  nodejs:
    hostname: nodejs
    build:
      context: ./
      dockerfile: docker/dev/nodejs/Dockerfile
    environment:
      NODE_ENV: development
    platform: linux/amd64
    ports:
      - "8888:8888"
      - "35729:35729"
    volumes:
      - .:/code
      - /code/node_modules
      - /code/bower_components

  statsd-exporter:
    hostname: statsd
    image: prom/statsd-exporter:latest
    command:
      - '--log.level=info'
      - '--web.telemetry-path=/statsd/metrics'
    platform: linux/amd64
    ports:
      - '9125:9125'
      - '9102:9102'
