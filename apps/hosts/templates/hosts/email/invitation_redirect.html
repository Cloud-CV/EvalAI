<!-- templates/redirect_to_frontend.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        function redirectToFrontend() {
            // Get the target path from the template context
            var targetPath = "{{ target_path }}";
            
            // Build the complete frontend URL
            var frontendUrl = "{{ frontend_url }}" + targetPath;
            
            // Add any query parameters if needed
            {% if query_params %}
            frontendUrl += "{{ query_params }}";
            {% endif %}
            
            // Redirect to the frontend
            window.location.href = frontendUrl;
        }
        
        // Redirect immediately when page loads
        window.onload = redirectToFrontend;
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Redirecting to EvalAI...</h2>
        <p>If you are not redirected automatically, <a href="#" onclick="redirectToFrontend(); return false;">click here</a>.</p>
    </div>
</body>
</html>
