{% load static %}
<!DOCTYPE html>
<html ng-app="evalai">

<head>
    <title ng-bind="pageTitle + ' - EvalAI'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EvalAI: Evaluating state of the art in AI">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Open Graph Related Stuff-->
    <meta property="og:title" content="EvalAI"/>
    <meta property="og:url" content="http://evalai.cloudcv.org"/>
    <meta property="og:description" content="Evaluating state of the art in AI"/>
    <meta property="og:site_name" content="EvalAI"/>
    <meta property="og:image" content="dist/images/challenge_preview.png"/>
    <meta property="og:image:url" content="dist/images/challenge_preview.png"/>

    <!--Twitter Card Stuff-->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="EvalAI: Evaluating state of the art in AI"/>
    <meta name="twitter:image" content="dist/images/challenge_preview.png"/>
    <meta name="twitter:url" content="http://evalai.cloudcv.org"/>
    <meta name="twitter:description" content="EvalAI is an open-source web platform for organizing and participating in challenges to push the state of the art on AI tasks."/>

    <link rel="shortcut icon" href="dist/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="dist/images/favicon.ico" type="image/x-icon">
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'vendors/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- endinject -->
    <script type="text/javascript">
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>
    <base href="/"></base>
</head>

<body ng-cloak>
    <toaster-container></toaster-container>
    <!-- render all view here -->
    <div ui-view></div>
    <!-- html5shiv for IE8 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <!-- inject:js -->
    <script src="{% static 'vendors/vendor.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>
    <script src="{% static 'js/directives.js' %}"></script>
    <script src="{% static 'js/filters.js' %}"></script>
    <script src="{% static 'js/route-config.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <!-- endinject -->
</body>

</html>
