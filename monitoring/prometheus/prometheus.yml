global:
  scrape_interval: 30s
  external_labels:
    monitor: 'evalai-monitor'

rule_files:
  - /etc/rules/rules.yml

scrape_configs:
  - job_name: 'prometheus' 
    static_configs: 
      - targets: ['localhost:9090']
      
  - job_name: 'statsd'
    metrics_path: '/statsd/metrics'
    static_configs:
      - targets: ['statsd:9102']
  
  - job_name: 'node-exporter'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nodeexporter:9100']
  
  - job_name: 'pushgateway'
    metrics_path: '/pushgateway/metrics'
    static_configs:
      - targets: ['pushgateway:9091']

alerting:
  alertmanagers:
  - path_prefix: 'alerts/'
    static_configs:
    - targets: ['192.168.29.33']
