global:
  scrape_interval: 30s
  external_labels:
    monitor: 'evalai-monitor'
scrape_configs:
  - job_name: 'prometheus' 
    static_configs: 
      - targets: ['https://staging.eval.ai:9090']

  - job_name: 'django-prometheus'
    metrics_path: '/prometheus/metrics'
    static_configs:
      - targets: ['https://staging.eval.ai:8000']
      
