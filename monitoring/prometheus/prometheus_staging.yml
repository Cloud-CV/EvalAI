global:
  scrape_interval: 30s
  external_labels:
    monitor: 'evalai-monitor'

rule_files:
  - /etc/rules/rules.yml

scrape_configs:
  - job_name: 'prometheus' 
    static_configs: 
      - targets: ['localhost:9090']

  - job_name: 'django'
    metrics_path: '/api/prometheus/metrics'
    static_configs:
      - targets: ['https://staging.eval.ai']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['https://staging.eval.ai']
  
  - job_name: 'pushgateway'
    metrics_path: '/pushgateway/metrics'
    static_configs:
      - targets: ['https://staging.eval.ai']

alerting:
  alertmanagers:
    - path_prefix: 'alerts/'
      static_configs:
      - targets: ['https://staging.eval.ai']
