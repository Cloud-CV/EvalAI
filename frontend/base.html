<!DOCTYPE html>
<html ng-app="evalai" ng-strict-di>

<head>
    <title ng-bind="pageTitle + ' - EvalAI'">EvalAI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="EvalAI is an open-source web platform for organizing and participating in challenges to push the state of the art on AI tasks." />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EvalAI: Evaluating state of the art in AI" />
    <meta property="og:url" content="https://eval.ai" />
    <meta property="og:image" content="https://eval.ai/dist/images/evalai-cover.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="EvalAI" />
    <meta property="og:description" content="EvalAI is an open-source platform for AI challenges." />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon -->
    <link rel="icon" href="dist/images/favicon.ico" type="image/x-icon" />

    <!-- Styles (to be injected by build system) -->
    <!-- inject:css -->
    <!-- endinject -->

    <!-- Google Analytics -->
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) };
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');  // Replace UA-XXXXX-Y with real tracking ID
        ga('send', 'pageview');
    </script>

    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                processEscapes: true
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <base href="/" />
</head>

<body ng-cloak>
    <toaster-container></toaster-container>
    <!-- Angular view will be injected here -->
    <div ui-view></div>

    <!-- Scripts (to be injected by build system) -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
