<!DOCTYPE html>
<html ng-app="evalai">
<head>
	<title ng-bind="pageTitle + ' - EvalAI'"></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- font-awesome, angular-material, animate-css -->
	<link rel="stylesheet" type="text/css" href="/dist/vendors/vendor.css">

	<!-- fonts css -->
	<link rel="stylesheet" type="text/css" href="/dist/css/font-awesome.css">
	<!-- evalAi main styles -->
	<link rel="stylesheet" type="text/css" href="/dist/css/main.css">
	
	<base href="/"></base>

</head>
<body ng-cloak>

	<!-- render all view here -->
	<div ui-view></div>


	<!-- html5shiv for IE8 -->
	<script type="text/javascript" SRC="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>

	<!-- angular, angular-material, angular-animate, angular-message, angular-aria, angular-ui-router files -->
	<script type="text/javascript" src="dist/vendors/vendor.js"></script>

	<!-- evalAI main scripts -->
	<script type="text/javascript" src="dist/js/app.js"></script>
	<script type="text/javascript" src="dist/js/config.js"></script>
	<script type="text/javascript" src="dist/js/route-config.js"></script>
	<script type="text/javascript" src="dist/js/services.js"></script>
	<script type="text/javascript" src="dist/js/directives.js"></script>
	<script type="text/javascript" src="dist/js/controllers.js"></script>

</body>
</html>
