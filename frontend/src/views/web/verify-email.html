<div ng-init="auth.verifyEmail()">
    <div class="col s12 m4 offset-m4 left">
        <ul class="center">
            <li class="ev-horiz-list">{{auth.email_verify_msg}}.</li>
        </ul>
        <a ui-sref="auth.login">
            <button class="waves-effect waves-dark btn ev-btn-dark w-300" type="submit" value="Submit">Log In</button>
        </a>
    </div>
</div>
