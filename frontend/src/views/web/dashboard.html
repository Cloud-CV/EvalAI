<section class="ev-md-container center">
    <div class="row">
        <div class="col s12">
            <h3 class="fs-20">Your Analysis for Host challenges are ready.</h3>
            <a class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" ui-sref="web.host-analytics">Go to Analytics Dashboard</a>
        </div>
    </div>
</section>
<section class="ev-md-container center">
    <div class="row">
        <div class="col s12 m4">
            <h3 class="fs-20 main-title">Ongoing Challenges</h3>
            <h4 class="text-dark-black">{{dash.challengeCount}}</h4>
            <a class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-transparent fs-14" ui-sref="web.challenge-main">View All</a>
        </div>
        <div class="col s12 m4">
            <h3 class="fs-20 main-title">My Host Teams</h3>
            <h4 class="text-dark-black">{{dash.hostTeamCount}}</h4>
            <a class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-transparent fs-14" ui-sref="web.">View or Create</a>
        </div>
        <div class="col s12 m4">
            <h3 class="fs-20 main-title">My Participated Teams</h3>
            <h4 class="text-dark-black">{{dash.participatedTeamCount}}</h4>
            <a class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-transparent fs-14" ui-sref="web.challenge-main">View or Create</a>
        </div>
    </div>
</section>
