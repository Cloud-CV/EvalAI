<section ng-repeat="item in challenge.phases.results" class="ev-sm-container ev-view challenge-container">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view phase-card">
        <div class="row">
            <div class="col s12">
                <span class="fs-18 text-med-black"><strong>{{item.name}}</strong></span>
            </div>
            <div class="col s12">
                <p><strong>Start:</strong> {{item.start_date | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
                <p><strong>End:</strong> {{item.end_date | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
                <div ng-bind-html="item.description"></div>
            </div>
        </div>
    </div>
</section>
<section class="ev-sm-container ev-view challenge-container ">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view phase-card ev-dark-card ">
        <div class="row">
            <div class="col s12">
                <p><strong>Competition Ends: </strong>{{challenge.page.end_date | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
            </div>
        </div>
    </div>
</section>
