<section class="ev-md-container text-center rm-overflow-y">
    <div class="row">
        <div class="col s12 m12">
            <form name="editChallengeTagDomainForm"
                ng-submit="challenge.editChallengeTag(editChallengeTagDomainForm.$valid)">
                <div class="pass-title font-size-16">Edit Challenge Tags and Domain</div>
                <div class="input-field align-left">
                    <span class="text-med-black w-400 fs-16">Tags</span>
                    <input id="tags" name="tags" autocomplete="off" ng-model="challenge.tags" placeholder="Tags" required>
                    <span class="form-icon"><i class="fa fa-text"></i></span>
                </div>

                <div class="input-field align-left">
                    <span class="text-med-black w-400 fs-16">Domain</span>
                    <md-select id="domain" name="domain" ng-model="challenge.domain" aria-label="Domain Selection" required>
                        <md-option ng-repeat="option in challenge.domainoptions" value="{{ option[0] }}">{{ option[1] }}</md-option>
                    </md-select>
                    <span class="form-icon"><i class="fa fa-text"></i></span>
                </div>


                <div class="align-left text-med-black w-400">
                    <ul class="inline-list pointer">
                        <li>
                            <a ng-click="challenge.editChallengeDate(false)"
                               class="dark-link pointer"><strong>Cancel</strong></a>
                        </li>
                        <li>
                            <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-16"
                                type="submit" value="submit">Submit
                            </button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</section>
