<section class="text-center pd-20 wt-500">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-card-body pd-20">
                <form name="editSubmissionGuidelinesForm" ng-submit="challenge.editSubmissionGuideline(editSubmissionGuidelinesForm.$valid)">
                    <div class="pass-title">Edit Submission Guidelines</div>
                    <div class="input-field align-left">
                        <textarea id="submissionGuidelines" name="submissionGuidelines" type="text" class="materialize-textarea" ng-model="challenge.page.submission_guidelines" value="{{challenge.page.submission_guidelines}}" focus-if="challenge.page.submission_guidelines"></textarea>
                        <label for="methodDesc"> Submission Guidelines</label>
                    </div>
                    <ul class="inline-list hide-on-med-and-down">
                        <li>
                            <a ng-click="challenge.editSubmissionGuideline(false)" class="dark-link pointer"><strong>Cancel</strong></a>
                        </li>
                        <li>
                            <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" type="submit" value="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
