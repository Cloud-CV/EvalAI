<md-dialog>
    <form name="editSubmissionGuidelinesForm" ng-submit="challenge.editSubmissionGuideline(editSubmissionGuidelinesForm.$valid)">
      <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Edit Submission Guidelines</h2>
          </div>
      </md-toolbar>
        <trix-toolbar class="trix-toolbar" id="my_toolbar"></trix-toolbar>
        <md-dialog-content>
            <section class="text-center pd-20 width-90">
              <div class="row">
                  <div class="col s12 m12">
                      <div class="ev-card-body pd-20 font-size-16">
                        <div class="input-field align-left">
                            <trix-editor toolbar="my_toolbar" class="editor" 
                                       ng-model-options="{ updateOn: 'blur' }" 
                                       spellcheck="false" class="trix-content" 
                                       ng-model="challenge.page.submission_guidelines" 
                                       angular-trix 
                                       trix-initialize="trixInitialize(e, editor);" 
                                       trix-change="trixChange(e, editor);" 
                                       trix-selection-change="trixSelectionChange(e, editor);" 
                                       trix-focus="trixFocus(e, editor);" 
                                       trix-blur="trixBlur(e, editor);" 
                                       trix-file-accept="trixFileAccept(e, editor);" 
                                       trix-attachment-add="trixAttachmentAdd(e, editor);" 
                                       trix-attachment-remove="trixAttachmentRemove(e, editor);" 
                                       prevent-trix-file-accept = "true" 
                                       placeholder="Submission Guidelines">
                            </trix-editor>
                        </div>
                      </div>
                  </div>
              </div>
            </section>
        </md-dialog-content>
        <md-dialog-actions layout="row">
        <ul class="inline-list hide-on-med-and-down">
            <li>
                <a ng-click="challenge.editSubmissionGuideline(false)" class="dark-link pointer"><strong>Cancel</strong></a>
            </li>
            <li>
                <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" type="submit" value="submit">Submit</button>
            </li>
        </ul>
      </md-dialog-actions>
    </form>
</md-dialog>
