<section class="text-center pd-20 width-900">
    <div class="row ht-wt-100p">
        <div class="col s12 m12">
            <div class="ev-card-body">
                <form name="approvalform" ng-submit="challenge.check_approval_status(challenge.dialog.challengeId, challenge.dialog.participant_team_id, challenge.dialog.approved_status, approvalform.$valid)">
                    <div class="pass-title">Approve Team</div>
                    <div class="pass-title"><b>Note: Participant teams with existing submissions cannot be disapproved</b></div>
                    <ul class="inline-list">
                        <li>
                            <a ng-click="challenge.check_approval_status(challenge.dialog.challengeId, challenge.dialog.participant_team_id, challenge.dialog.approved_status, false)" class="dark-link pointer"><strong>Cancel</strong></a>
                        </li>
                        <li>
                            <button class="btn black waves-effect waves-dark grad-btn darken-2 fs-14" type="submit" value="submit">Approve</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
