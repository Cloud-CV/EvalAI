<section class="text-center pd-20 width-90">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-card-body pd-20 font-size-16">
                <form name="editEvaluationScriptForm" ng-submit="challenge.editEvalScript(editEvaluationScriptForm.$valid)">
                    <div class="pass-title">Edit Evaluation Script </div>
                        <div class="row">
                            <div class="file-field input-field align-left">
                                <div class="waves-effect waves-dark btn ev-btn-dark w-300 fs-14">
                                    <span>Upload File</span>
                                    <input type="file" ngf-select ng-model="challenge.editEvaluationScript" name="challenge.editEvaluationScript" accept=".zip">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                        <ul class="inline-list hide-on-med-and-down">
                            <li>
                                <a ng-click="challenge.editEvalScript(false)" class="dark-link pointer"><strong>Cancel</strong></a>
                            </li>
                            <li>
                                <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" type="submit" value="submit">Submit</button>
                        </li>
                        </ul>
                </form>
            </div>
        </div>
    </div>
</section>
