<section class="text-center pd-20 width-500">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-card-body pd-20">
                <form name="editChallengeTitleForm" ng-submit="challenge.editChallengeTitle(editChallengeTitleForm.$valid)">
                    <div class="pass-title">Edit Challenge Title</div>
                      <div class="input-field align-left">
                        <input type="text" id="title" name="title" ng-model="challenge.page.title" value="{{challenge.page.title}}" focus-if="challenge.page.title" required>
                        <span class="form-icon"><i class="fa fa-text"></i></span>
                        <label for="title">Challenge Title</label>
                      </div>
                      <ul class="inline-list hide-on-med-and-down">
                        <li>
                            <a ng-click="challenge.editChallengeTitle(false)" class="dark-link pointer"><strong>Cancel</strong></a>
                        </li>
                        <li>
                            <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" type="submit" value="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
