<section class="ev-sm-container ev-view challenge-container">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <div class="row margin-bottom-cancel">
            <div class="col s12">
                <h5 class="w-300">Sponsors</h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m3" ng-repeat="sponsor in challenge.sponsors">
                <a class="ev-card-hover" ui-sref="web.challenge-main.challenge-page({challengeId:challenge.id})">
                    <div class="card ev-card-panel ev-card-hover">
                        <div class="card-image ev-card-image">
                            <img class="bg-img" ng-src="{{sponsor.sponsor_logo}}">
                            <span class="ev-card-title fs-14">
                                <span>
                                    <img ng-src="{{sponsor.sponsor_logo}}">
                                </span>
                                {{sponsor.sponsor}}
                            </span>
                        </div>
                        <div class="card-content">
                            <p>
                                <strong class="text-light-black fs-12">Sponsored by</strong><br>
                                <strong>{{sponsor.sponsor}}</strong>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
