<section class="ev-md-container text-center rm-overflow-y">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-card-body pd-20 font-size-16">
                <form name="warningform" ng-submit="challenge.warning(warningform.$valid)">
                    <div class="pass-title"><strong>Warning:</strong> You won't be able to deregister after making your
                        first submission.</div>
                    <div class="input-field align-left">
                        <span class="form-icon"> Are you sure you want to continue?</span>
                    </div>
                    <ul class="inline-list pointer">
                        <li>
                            <a ng-click="challenge.warning(false)" class="dark-link pointer"><strong>No</strong></a>
                        </li>
                        <li>
                            <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14"
                                type="submit" value="submit">Yes!</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
