<section class="ev-sm-container ev-view challenge-container">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <div class="row margin-bottom-cancel">
            <div class="col s12 m10 l10">
                <h5 class="w-300">Evaluation Criteria</h5>
            </div>
            <div class="col s12 m1 l1">
                <h5><a ng-if="challenge.isChallengeHost" class="pointer theme-text fs-16"
                        ng-click="challenge.evaluationCriteriaDialog($event)"><i class="fa fa-pencil"
                            aria-hidden="true"></i>&nbsp;edit</a></h5>
            </div>
            <div class="col s12 m1 l1">
                <h5><a ng-if="challenge.isChallengeHost" class="pointer theme-text fs-16"
                        ng-click="challenge.evaluationScriptDialog($event)"><i class="fa fa-file"
                            aria-hidden="true"></i>&nbsp;upload</a></h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div ng-bind-html="challenge.page.evaluation_details" class="fs-16 w-300 evaluation-details trix-container"></div>
            </div>
        </div>
    </div>
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <div class="row margin-bottom-cancel">
            <div class="col s12 m11 l11">
                <h5 class="w-300">Terms and Conditions</h5>
            </div>
            <div class="col s12 m1 l1">
                <h5><a ng-if="challenge.isChallengeHost" class="pointer theme-text fs-16"
                        ng-click="challenge.termsAndConditionsDialog($event)"><i class="fa fa-pencil"
                            aria-hidden="true"></i>&nbsp;edit</a></h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m11 l11">
                <div ng-bind-html="challenge.page.terms_and_conditions" class="fs-16 w-300 terms-and-conditions trix-container"></div>
            </div>
        </div>
    </div>
</section>
