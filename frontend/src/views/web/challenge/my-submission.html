<section ng-if="challenge.isParticipated" class="ev-sm-container ev-view ">
    <div class="row">
        <div class="col s12 m12">
            <div class=" ev-card-panel ev-z-depth-5 ">
                <div class="loader-container card-loader-container" id="loader" ng-show="challenge.isExistLoader" class="fade">
                    <div class="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="ev-md-container ev-panel-title">
                    <div class="row">
                        <div class="col s12">
                            <strong>Please select a particular phase to get the result!</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col xs12 s6">
                            <span><md-select ng-model="challenge.phase.name" placeholder="Phase" class="rm-margin">
                            <md-option ng-click="challenge.getResults(key.id)" value="{{key.name}}" ng-repeat="key in challenge.phases.results">{{key.name}}</md-option>
                        </md-select></span>
                        </div>
                    </div>
                </div>
                <div class=" ev-card-body exist-team-card">
                    <div class="row">
                        <div class="col s12">
                            <div ng-if="!challenge.isResult" class="result-wrn">No phase selected.</div>
                            <div ng-if="challenge.isResult">
                                <div class="text-highlight result-tag">Result - {{challenge.phase.name}}</div>
                                <div ng-repeat="key in challenge.submissionResult.results" class="result-val">
                                    <div class="fs-12">File</div>
                                    <div class="val-style"><a href="{{key.input_file}}" target="_blank" class="dark-link"><i class="fa fa-external-link"></i> {{key.input_file}}</a></div>
                                    <div class="fs-12">Status</div>
                                    <div class="val-style" ng-class="key.status">{{key.status}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
