<section  ng-if="challenge.isActive" class="ev-sm-container ev-view challenge-container">
    <div ng-if="challenge.isParticipated" class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <p><strong>You are already Participating!</strong></p>
    </div>
</section>
    <section ng-if="!challenge.isParticipated" class="ev-sm-container ev-view ">
        <div class="row">
            <div class="col s12 m6">
                <div class=" ev-card-panel ev-z-depth-5">
                    <div class="ev-md-container ev-panel-title"><strong>My Existing Participating Teams</strong></div>
                    <div class="loader-container card-loader-container" id="loader" ng-show="participate.isExistLoader" class="fade">
                        <!-- <div class="text-dark-gray center w-300 loader-title">{{participate.loaderTitle}}</div> -->
                        <div class="loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="ev-md-container ev-card-body exist-team-card">
                        <form>
                            <ul>
                                <li ng-repeat="(key, value) in participate.existTeam.results">
                                    <input type="radio" name="selectExistTeam" class="with-gap selectTeam" id="{{value.id}}" value="{{value.id}}" ng-model="participate.teamId">
                                    <label for="{{value.id}}"></label>
                                    <div class="show-member-title pointer"><strong class="text-med-black">Team: </strong>{{value.team_name}}
                                        <a ng-click="participate.confirmDelete($event, value.id)"><i class="fa fa-trash list-icon text-highlight w-300 right grey-text"></i></a>
                                        <a ng-click="participate.inviteOthers($event, value.id)"><i class="fa fa-user-plus list-icon text-highlight w-300 right"></i></a>
                                        <br>
                                        <strong class="text-med-black">Created By: </strong>{{value.created_by}}</div>
                                    <div class="clearfix"></div>
                                </li>
                                <section class="pagination">
                                    <div class="row rm-gut">
                                        <div class="col s12 m6 ">
                                            <a ng-class="participate.isPrev" class="btn-floating btn-pagination waves-effect waves-light " ng-click="participate.load(participate.existTeam.previous)">
                                                <i class="fa fa-chevron-left"></i>
                                            </a>
                                            <span class="pagination-title"> <strong class="text-med-black"> Page {{participate.currentPage | ceil}} of {{participate.existTeam.count/10 | ceil}} </strong></span>
                                            <a ng-class="participate.isNext" class="btn-floating btn-pagination waves-effect waves-light " ng-click="participate.load(participate.existTeam.next)">
                                                <i class="fa fa-chevron-right"></i>
                                            </a>
                                        </div>
                                        <div class="col s12 m6 ">
                                            <div class="align-right ">
                                                <button class="waves-effect waves-dark btn ev-btn-dark w-300 fs-14" type="submit" ng-click="participate.selectExistTeam()" value="Submit">Participate</button>
                                                <br>
                                                <br>
                                                <span class="text-dark-black"><strong >{{participate.existTeamError}}</strong></span>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
<section  ng-if="!challenge.isActive" class="ev-sm-container ev-view challenge-container">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <p><strong>Sorry, The Challenge is not active.</strong></p>
    </div>
</section>
