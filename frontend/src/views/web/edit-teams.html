<section class="ev-md-container text-center rm-overflow-y">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-md-container ev-card-body update-profile-card">
                <form name="updateParticipantTeamDataForm" ng-submit="teams.updateParticipantTeamData(updateParticipantTeamDataForm.$valid)">
                    <div class="pass-title">Update Participant Team</div>
                    <div class="input-field align-left">
                        <input id="teamName" name="teamName" type="text" class="text-dark-black dark-autofill w-400" ng-model="teams.team.name" value="{{teams.team.name}}" focus-if="teams.team.name" required>
                        <label class="active" for="teamName">Team Name</label>
                    </div>
                    <div class="input-field align-left">
                        <input id="teamUrl" name="teamUrl" type="text" class="text-dark-black dark-autofill w-400" ng-model="teams.team.url" value="{{teams.team.url}}" focus-if="teams.team.url">
                        <label for="teamUrl">Team URL (Optional)</label>
                    </div>
                    <ul class="inline-list pointer">
                        <li><a class="dark-link" type="button" ng-click="teams.updateParticipantTeamData(false)"><strong>Cancel </strong></a></li>
                        <li><button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" ng-disabled="updateParticipantTeamDataForm.$pristine" type="submit" value="Submit">Submit </button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
