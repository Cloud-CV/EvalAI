<div class="profile-sidebar z-depth-3">
    <slide-profile></slide-profile>
    <div class="ev-md-container center">
        <img ng-src="{{profile.imgUrl}}" height="80" width="auto">
        <div>{{web.user.username}}</div>
        <div class="text-light-gray	w-300">{{web.user.email}}</div>
        <ul>
            <li>
                <span class="text-light-gray fs-12">First Name<br> </span> {{web.user.first_name}}
            </li>
            <li>
                <span class="text-light-gray fs-12">Last Name<br></span> {{web.user.last_name}}
            </li>
            <li>
                <span class="text-light-gray fs-12">Affiliated To<br></span> {{web.user.last_name}}
            </li>
            <li>
                <input type="checkbox" class="filled-in fs-14" ng-model="auth.isSub" id="sub">
                <label for="sub">Subscribe to email list</label>
            </li>
        </ul>
        <div class="text-highlight align-left">Profile Completed : <span class="text-white">{{web.user.complete}}%</span></div>
    </div>
</div>
