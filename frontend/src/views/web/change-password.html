<section class="ev-sm-container ev-view ">
    <div class="row">
        <div class="col s12 m6">
            <div class=" ev-card-panel ev-z-depth-5">
                <div class="ev-md-container ev-panel-title"><strong>Change Password</strong></div>
                <div class="ev-md-container ev-card-body change-passowrd-card">
                    <form name="changePswd" ng-submit="changepwd.changePassword()">

                        <div class="input-field align-left">
                            <input id="old_password" type="password" class="validate text-dark-black dark-autofill w-400" ng-model="changepwd.user.old_password" focus-if>
                            <span class="form-icon form-icon-dark"><i class="fa fa-user"></i></span>
                            <label for="old_password" data-error="wrong" data-success="right">Old Password*</label>
                            <div class="wrn-msg text-highlight" ng-show="changepwd.isValid.old_password" ng-message="changePswd.old_password.$error">{{changepwd.wrnMsg.old_password}}</div>
                        </div>

                        <div class="input-field align-left">
                            <input id="new_password1" type="password" class="validate text-dark-black dark-autofill w-400" ng-model="changepwd.user.new_password1" focus-if>
                            <span class="form-icon form-icon-dark"><i class="fa fa-user"></i></span>
                            <label for="new_password1" data-error="wrong" data-success="right">New Password*</label>
                            <div class="wrn-msg text-highlight" ng-show="changepwd.isValid.new_password1" ng-message="changePswd.new_password1.$error">{{changepwd.wrnMsg.new_password1}}</div>
                        </div>

                        <div class="input-field align-left">
                            <input id="new_password2" type="password" class="validate text-dark-black dark-autofill w-400" ng-model="changepwd.user.new_password2" focus-if>
                            <span class="form-icon form-icon-dark"><i class="fa fa-user"></i></span>
                            <label for="new_password2" data-error="wrong" data-success="right">New Password (Again)*</label>
                            <div class="wrn-msg text-highlight" ng-show="changepwd.isValid.new_password2" ng-message="changePswd.new_password2.$error">{{changepwd.wrnMsg.new_password2}}</div>
                        </div>

                        <div class="align-left reg-control">
                            <button class="waves-effect waves-dark btn ev-btn-dark w-300 fs-14" type="submit" value="Submit">Change Password</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
