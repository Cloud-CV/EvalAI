<section class="ev-md-container text-center rm-overflow-y">
    <div class="row">
        <div class="col s12 m12">
            <div class="ev-md-container ev-card-body update-profile-card">
                <form name="updateHostTeamDataForm" ng-submit="challengeHostTeams.updateHostTeamData(updateHostTeamDataForm.$valid)">
                    <div class="pass-title">Update Host Team</div>
                    <div class="input-field align-left">
                        <input id="teamName" name="teamName" type="text" class="text-dark-black dark-autofill w-400" ng-model="challengeHostTeams.team.name_modal" value="{{challengeHostTeams.team.name_modal}}" focus-if="challengeHostTeams.team.name_modal" required>
                        <label class="active" for="teamName">Team Name</label>
                    </div>
                    <div class="input-field align-left">
                        <input id="teamUrl" name="teamUrl" type="text" class="text-dark-black dark-autofill w-400" ng-model="challengeHostTeams.team.url_modal" value="{{challengeHostTeams.team.url_modal}}" focus-if="challengeHostTeams.team.url_modal">
                        <label for="teamUrl">Team URL (Optional)</label>
                    </div>
                    <ul class="inline-list pointer">
                        <li><a class="dark-link" type="button" ng-click="challengeHostTeams.updateHostTeamData(false)"><strong>Cancel </strong></a></li>
                        <li><button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14" ng-disabled="updateHostTeamDataForm.$pristine" type="submit" value="Submit">Submit </button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
