<div class="cookie-consent-box">
  <p>
    We use cookies to improve your experience.
    <a href="/privacy-policy" target="_blank">Learn more</a>
  </p>
  <div class="cookie-buttons">
    <button class="accept-btn" ng-click="cookieConsent.acceptCookies()">
      Accept
    </button>
    <button class="decline-btn" ng-click="cookieConsent.declineCookies()">
      Decline
    </button>
  </div>
</div>
