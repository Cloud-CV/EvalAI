<div ng-if="!auth.isResetPassword">
    <div class="col s12 m4 offset-m4 left">
        <ul class="align-left">
            <li class="align-left">
                <br><span class="text-highlight">{{auth.deliveredMsg}}</span></li>
        </ul>
    </div>
</div>
<div>
    <div class="col s12 m4 offset-m4 left">
        <ul class="left">
            <li class="ev-horiz-list"><a ui-sref="auth.reset-password-confirm" class="light-link" ui-sref-active="active-auth" ng-click="auth.resetFrom()">Enter Your New Password</a></li>
        </ul>
    </div>
    <div class="col s12 m4 offset-m4">
        <form ng-submit="auth.resetPasswordConfirm()" class="reset-password">
            <!-- email -->
            <div class="input-field align-left">
                <input id="new_password1" type="password" class="validate" ng-model="auth.getUser.new_password1" focus-if>
                <span class="form-icon"><i class="fa fa-key"></i></span>
                <label for="new_password1" data-error="wrong" data-success="right">New Password (min 8 characters) *</label>
                <!-- <div class="wrn-msg text-highlight" ng-show="custom_var">{{custom_msg}}</div> -->
            </div>
            <div class="input-field align-left">
                <input id="new_password2" type="password" class="validate" ng-model="auth.getUser.new_password2">
                <span class="form-icon"><i class="fa fa-key"></i></span>
                <label for="new_password2" data-error="wrong" data-success="right">Confirm New Password *</label>
                <!-- <div class="wrn-msg text-highlight" ng-show="custom_var">{{custom_msg}}</div> -->
            </div>
            <div class="row">
                <br>
                <div class="col s6 align-left rm-gut">
                    <button class="waves-effect waves-dark btn ev-btn-dark w-300" type="submit" value="Submit">Submit</button>
                </div>
                <div class="col s6 align-right right rm-gut">
                    <a ui-sref="auth.login" class="light-link fg-pass">Back to Login</a>
                </div>
            </div>
            <div>
                <p class="text-light-gray">
                    Or start with a new account <a class="white-link" ui-sref="auth.signup" ng-click="auth.resetForm()">SignUp</a>
                </p>
            </div>
        </form>
    </div>
</div>
