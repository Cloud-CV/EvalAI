language: python
sudo: false
python:
  - "2.7"
  - "3.6"

matrix:
    allow_failures:
        - python: "3.6"

env:
  - AWS_SECRET_ACCESS_KEY=x AWS_ACCESS_KEY_ID=x AWS_SQS_ENDPOINT="http://localhost:9324"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - oracle-java8-set-default

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

before_script:
  - psql -c "CREATE DATABASE evalai" -U postgres
  - wget https://s3-eu-west-1.amazonaws.com/softwaremill-public/elasticmq-server-0.14.2.jar
  - java -jar elasticmq-server-0.14.2.jar &

install:
  - pip install -r requirements/dev.txt
  - pip install coveralls

script:
  - flake8 ./
  - py.test --cov . --cov-config .coveragerc

after_success:
  - coveralls --rcfile=.coveragerc
  - pip install awscli

  # Set AWS default region
  - aws configure set default.region us-east-1

  # Authenticate against our Docker registry
  - eval $(aws ecr get-login --no-include-email)

  # Build and push the Django container image
  - docker build -t evalai-staging-backend:latest -f docker/prod/django/Dockerfile .
  - docker tag evalai-staging-backend:latest $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/evalai-staging-backend:$TRAVIS_BUILD_ID
  - docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/evalai-staging-backend:$TRAVIS_BUILD_ID

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
    slack: cloudcv:gy3CGQGNXLwXOqVyzXGZfdea
