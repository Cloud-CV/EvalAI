language: python
sudo: false
services:
- docker
- xvfb
python:
- '3.6'
cache:
  directories:
  - "$HOME/.cache/pip"
before_install:
- sudo rm -f /etc/boto.cfg
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
install:
- pip install awscli==1.18.66 flake8==3.8.2
script:
- flake8 ./
- docker-compose build
- docker-compose run -e DJANGO_SETTINGS_MODULE=settings.test django pytest --cov . --cov-config .coveragerc
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
after_success:
- bash <(curl -s https://codecov.io/bash)
- coveralls --rcfile=.coveragerc
- ./scripts/deployment/push.sh
notifications:
  email:
    on_success: change
    on_failure: always
    slack: cloudcv:gy3CGQGNXLwXOqVyzXGZfdea
