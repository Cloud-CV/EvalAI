language: python
sudo: false
python:
  - "2.7"
  - "3.6"

matrix:
    allow_failures:
        - python: "3.6"

before_script:
  - wget https://s3-eu-west-1.amazonaws.com/softwaremill-public/elasticmq-server-0.14.2.jar
  - java -jar elasticmq-server-0.14.2.jar

addons:
  postgresql: "9.4"
  apt:
    packages:
      - oracle-java8-set-default

env:
  - AWS_SECRET_ACCESS_KEY=x
  - AWS_ACCESS_KEY_ID=x

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

before_script:
  - psql -c "CREATE DATABASE evalai" -U postgres

install:
  - pip install -r requirements/dev.txt
  - pip install coveralls

script:
  - flake8 ./
  - py.test --cov . --cov-config .coveragerc

after_success:
  - coveralls --rcfile=.coveragerc


notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
    slack: cloudcv:gy3CGQGNXLwXOqVyzXGZfdea
