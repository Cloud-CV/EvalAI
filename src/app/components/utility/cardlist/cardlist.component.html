<div class="cardlist-container">
  <div *ngIf="arrayJavascript.isArray(data) && data['length'] == 0" class="cardlist-empty">
    <!-- <img src="assets/images/sadcloud.png" /> -->
    <i class="fa fa-clipboard" aria-hidden="true"></i> No Results..
  </div>
  <ng-container *ngIf="type=='challenges'">
    <app-challengecard *ngFor="let item of data" [challenge]="item">
    </app-challengecard>
  </ng-container>
</div>
