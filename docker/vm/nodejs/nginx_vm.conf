upstream django_app {
  server django:8000 fail_timeout=0;
}

# Django server
server {
  # Listen on port 80 & then redirect to SSL port
  listen 80;
  server_name FRONTEND_DOMAIN/api;

  # redirection to SSL 
  location / {
    return 301 https://$host$request_uri;
  }

  # Certbot challenge files
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name FRONTEND_DOMAIN/api;
  client_max_body_size 400M;

  # SSL certificates generated by init-letsencrypt
  # Don't change the FRONTEND_DOMAIN. Certbot places certificates in the first domain passed in init-letsencrypt. 
  # See https://certbot.eff.org/docs/using.html#where-are-my-certificates to know more
  ssl_certificate /etc/letsencrypt/live/FRONTEND_DOMAIN/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/FRONTEND_DOMAIN/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Access Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  #Redirect to django server on 8000
  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_pass http://django_app/;
  }
}

# Nodejs
server {
  listen 80;
  server_name FRONTEND_DOMAIN;

  location / {
    return 301 https://$host$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  sendfile on;
  default_type application/octet-stream;
  
  server_name FRONTEND_DOMAIN;
  ssl_certificate /etc/letsencrypt/live/FRONTEND_DOMAIN/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/FRONTEND_DOMAIN/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
  client_max_body_size 200M;
  gzip on;
  gzip_http_version 1.1;
  gzip_disable      "MSIE [1-6]\.";
  gzip_min_length   256;
  gzip_vary         on;
  gzip_proxied      expired no-cache no-store private auth;
  gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level   9;
  root /code/frontend;
  location / {
    try_files $uri $uri/ /index.html =404;
  }
}
