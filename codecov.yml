codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: false
      backend:
        flags: backend
        target: 70%
        threshold: 1%
      frontend:
        flags: frontend
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 100%

flags:
  backend:
    paths:
      - evalai/
      - apps/
  frontend:
    paths:
      - frontend/

comment:
  layout: "header, diff, flags, files, changes, sunburst, uncovered, tree, footer"
  behavior: default
  require_changes: no
