<section class="ev-mat-container text-center rm-overflow-y">
  <div class="row">
      <div class="col s12 m12">
          <div class="ev-md-container ev-card-body update-profile-card">
              <div class="meta-title"><strong>Meta Attributes for submission</strong></div>
              <div *ngFor="let attribute of metaAttributesData">
                  <div *ngIf="!attribute.values">
                      <div class="col s12 m12 meta_attributes_dialog_atts" *ngIf="attribute.value">
                          {{attribute.name}} : {{attribute.value}}
                      </div>
                  </div>
                  <div class="col s12 m12 meta_attributes_dialog_atts" *ngIf="attribute.values && attribute.values.length != 0">
                      {{attribute.name}} : <span class="meta_attributes_checkox_list" *ngFor="let value of attribute.values">{{value}}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <br>
  <br>
  <button class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14 dialog-close-button" type="cancel" (click)="closeDialog();">Close</button>
</section>
