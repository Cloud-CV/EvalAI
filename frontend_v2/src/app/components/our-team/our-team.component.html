<app-header-static></app-header-static>
<div class="container-top">
  <div class="our-team-container">
    <div class="our-team-title fw-regular">
      {{ coreTeamType }}
    </div>
    <div class="row">
      <h3 ng-if="noTeamDisplay" class="team-heading fw-regular">{{ noTeamDisplay }}</h3>
      <!-- This card is for Core Team -->
      <div class="col-lg-3 col-md-3 col-sm-12" *ngFor="let data of coreTeamDetails">
        <div class="team-card">
          <div class="team-link-head">
            <span class="col-md-1 col-sm-1 col-xs-1">
              <a ng-if="data.linkedin_url !== 'null'" href="{{ data.linkedin_url }}" target="_blank"
                ><i class="fa fa-linkedin"></i
              ></a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
              <a ng-if="data.github_url !== 'null'" href="{{ data.github_url }}" target="_blank"
                ><i class="fa fa-github"></i
              ></a>
            </span>
            <span class="col-lg-6 col-md-7 col-sm-7 col-xs-6 right link-team-user">
              <a ng-if="data.personal_website !== 'null'" href="{{ data.personal_website }}" target="_blank"
                >Personal Website</a
              >
            </span>
          </div>
          <div class="team-bg">
            <img src="{{ data.background_image || '#' }}" />
          </div>
          <div class="team-bg-over">
            <img src="assets/images/team-over.png" />
          </div>
          <div class="team-profile">
            <img src="{{ data.headshot || 'dist/images/logo.png' }}" />
          </div>
          <div class="team-player">
            <div>
              <strong class="text-dark-black">{{ data.name }}</strong>
            </div>
            <div class="text-med-black">{{ data.description }}</div>
          </div>
        </div>
      </div>
    </div>
     <!-- This card is for Contributing Team -->
     <div class="our-team-title">
      {{ contributingTeamType }} <br>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12" *ngFor="let data of contributingTeamDetails">
        <div class="team-card contributor">
          <div class="team-link-head">
            <span class="col-md-1 col-sm-1 col-xs-1">
              <a ng-if="data.linkedin_url !== 'null'" href="{{ data.linkedin_url }}" target="_blank"
                ><i class="fa fa-linkedin"></i
              ></a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
              <a ng-if="data.github_url !== 'null'" href="{{ data.github_url }}" target="_blank"
                ><i class="fa fa-github"></i
              ></a>
            </span>
            <span class="col-lg-6 col-md-7 col-sm-7 col-xs-6 right link-team-user">
              <a ng-if="data.personal_website !== 'null'" href="{{ data.personal_website }}" target="_blank"
                >Personal Website</a
              >
            </span>
          </div>
          <div class="team-bg">
            <img src="{{ data.background_image || '#' }}" />
          </div>
          <div class="team-bg-over">
            <img src="assets/images/team-over.png" />
          </div>
          <div class="team-profile">
            <img src="{{ data.headshot || 'dist/images/logo.png' }}" />
          </div>
          <div class="team-player">
            <div>
              <strong class="text-dark-black">{{ data.name }}</strong>
            </div>
            <div class="text-med-black">{{ data.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
